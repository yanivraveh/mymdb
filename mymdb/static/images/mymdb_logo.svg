<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sepia film negative gradient -->
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cd853f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient - brighter brown on sepia background -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a2c17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a2c17;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset" />
      <feFlood flood-color="#000000" flood-opacity="0.5"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Film strip background with rounded corners -->
  <rect x="5" y="12" width="290" height="56" rx="6" ry="6" fill="url(#filmGradient)" stroke="#5d2f1a" stroke-width="1"/>
  
  <!-- Larger film perforations (top row) -->
  <rect x="15" y="16" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="35" y="16" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="55" y="16" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="233" y="16" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="253" y="16" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="273" y="16" width="12" height="8" rx="2" fill="#2f1b0c"/>
  
  <!-- Larger film perforations (bottom row) -->
  <rect x="15" y="56" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="35" y="56" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="55" y="56" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="233" y="56" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="253" y="56" width="12" height="8" rx="2" fill="#2f1b0c"/>
  <rect x="273" y="56" width="12" height="8" rx="2" fill="#2f1b0c"/>
  
  <!-- Central dividing line -->
  <line x1="80" y1="40" x2="220" y2="40" stroke="#2f1b0c" stroke-width="1" opacity="0.6"/>
  
  <!-- Frame separators -->
  <line x1="80" y1="16" x2="80" y2="64" stroke="#2f1b0c" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="16" x2="220" y2="64" stroke="#2f1b0c" stroke-width="1" opacity="0.6"/>
  
  <!-- Main text "MyMDB" with movie theater styling -->
  <text x="150" y="54" font-family="Impact, Arial Black, sans-serif" font-size="36" font-weight="900" 
        fill="url(#textGradient)" filter="url(#dropshadow)" text-anchor="middle" 
        letter-spacing="2px">MyMDB</text>
</svg>